<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Reputation Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 32px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #ip {
      flex: 1;
      padding: 14px 18px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    #ip:focus {
      outline: none;
      border-color: #667eea;
    }

    #checkBtn {
      padding: 14px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    #checkBtn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    #checkBtn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .alert {
      padding: 14px 18px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .alert-error {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
    }

    .alert-success {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
    }

    #result {
      display: none;
    }

    .result-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 24px;
      margin-top: 20px;
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e0e0e0;
    }

    .ip-address {
      font-size: 24px;
      font-weight: 700;
      color: #333;
    }

    .threat-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
    }

    .threat-high { background: #fee; color: #c33; }
    .threat-medium { background: #ffeaa7; color: #d63031; }
    .threat-low { background: #fff3cd; color: #856404; }
    .threat-minimal { background: #d4edda; color: #155724; }

    .result-section {
      margin-bottom: 20px;
    }

    .result-section h3 {
      color: #555;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
    }

    .info-item {
      background: white;
      padding: 14px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .info-label {
      color: #888;
      font-size: 12px;
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .info-value {
      color: #333;
      font-size: 16px;
      font-weight: 600;
    }

    .summary {
      background: white;
      padding: 16px;
      border-radius: 8px;
      color: #555;
      font-size: 15px;
      line-height: 1.6;
      border-left: 4px solid #764ba2;
    }

    .score-container {
      display: flex;
      align-items: center;
      gap: 16px;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .score-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
      color: white;
      flex-shrink: 0;
    }

    .score-high { background: #c33; }
    .score-medium { background: #d63031; }
    .score-low { background: #856404; }
    .score-minimal { background: #155724; }

    .score-details {
      flex: 1;
    }

    .score-title {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 4px;
    }

    .score-value {
      color: #333;
      font-size: 18px;
      font-weight: 600;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
      color: #667eea;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .hostnames-list {
      background: white;
      padding: 14px;
      border-radius: 8px;
      color: #555;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
    }

    .hostnames-list ul {
      list-style: none;
      padding: 0;
    }

    .hostnames-list li {
      padding: 4px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .hostnames-list li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>IP Reputation Check</h1>
    <p class="subtitle">Check IP addresses for abuse reports and threat information</p>

    <div class="input-group">
      <input 
        id="ip" 
        type="text"
        placeholder="Enter IP address (e.g., 8.8.8.8)" 
        autocomplete="off"
      />
      <button id="checkBtn" onclick="checkIP()">Check IP</button>
    </div>

    <div id="alert" class="alert"></div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <div>Checking IP...</div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    async function checkIP() {
      const ip = document.getElementById('ip').value.trim();
      const resultDiv = document.getElementById('result');
      const alertDiv = document.getElementById('alert');
      const loadingDiv = document.getElementById('loading');
      const checkBtn = document.getElementById('checkBtn');

      // Clear previous results
      resultDiv.style.display = 'none';
      alertDiv.style.display = 'none';
      resultDiv.innerHTML = '';

      // Validate input
      if (!ip) {
        showAlert('Please enter an IP address', 'error');
        return;
      }

      // Disable button and show loading
      checkBtn.disabled = true;
      loadingDiv.style.display = 'block';

      try {
        const res = await fetch('/api/ip', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ ip })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Request failed');
        }

        displayResults(data);
      } catch (error) {
        showAlert(error.message || 'Failed to check IP reputation', 'error');
      } finally {
        checkBtn.disabled = false;
        loadingDiv.style.display = 'none';
      }
    }

    function showAlert(message, type) {
      const alertDiv = document.getElementById('alert');
      alertDiv.textContent = message;
      alertDiv.className = `alert alert-${type}`;
      alertDiv.style.display = 'block';
    }

    function displayResults(data) {
      const resultDiv = document.getElementById('result');
      const abuseDB = data.abuseipdb || {};
      const virusTotal = data.virustotal || {};

      let html = '';

      // AbuseIPDB Section
      if (abuseDB && !abuseDB.error) {
        const threatClass = abuseDB.threatLevel.toLowerCase().replace(' ', '-');
        const scoreClass = getScoreClass(abuseDB.abuseConfidenceScore);

        html += `
          <div class="result-card">
            <div class="result-header">
              <div class="ip-address">${abuseDB.ipAddress}</div>
              <div class="threat-badge threat-${threatClass}">${abuseDB.threatLevel}</div>
            </div>

            <div class="result-section">
              <h3>AbuseIPDB Report</h3>
              <div class="score-container">
                <div class="score-circle score-${scoreClass}">
                  ${abuseDB.abuseConfidenceScore}%
                </div>
                <div class="score-details">
                  <div class="score-title">Abuse Confidence Score</div>
                  <div class="score-value">${abuseDB.totalReports} report(s) from ${abuseDB.numDistinctUsers} user(s)</div>
                </div>
              </div>
            </div>

            <div class="result-section">
              <h3>Summary</h3>
              <div class="summary">${abuseDB.summary}</div>
            </div>

            <div class="result-section">
              <h3>Network Information</h3>
              <div class="info-grid">
                <div class="info-item">
                  <div class="info-label">Country</div>
                  <div class="info-value">${abuseDB.countryName} (${abuseDB.countryCode})</div>
                </div>
                <div class="info-item">
                  <div class="info-label">ISP</div>
                  <div class="info-value">${abuseDB.isp}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Domain</div>
                  <div class="info-value">${abuseDB.domain}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Usage Type</div>
                  <div class="info-value">${abuseDB.usageType}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">IP Version</div>
                  <div class="info-value">IPv${abuseDB.ipVersion}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Public IP</div>
                  <div class="info-value">${abuseDB.isPublic ? 'Yes' : 'No'}</div>
                </div>
              </div>
            </div>

            <div class="result-section">
              <h3>Additional Details</h3>
              <div class="info-grid">
                <div class="info-item">
                  <div class="info-label">Last Reported</div>
                  <div class="info-value">${abuseDB.lastReportedAt}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Whitelisted</div>
                  <div class="info-value">${abuseDB.isWhitelisted ? 'Yes' : 'No'}</div>
                </div>
              </div>
            </div>

            ${abuseDB.hostnames && abuseDB.hostnames.length > 0 && abuseDB.hostnames[0] !== 'No hostnames available' ? `
              <div class="result-section">
                <h3>Hostnames</h3>
                <div class="hostnames-list">
                  <ul>
                    ${abuseDB.hostnames.map(h => `<li>${h}</li>`).join('')}
                  </ul>
                </div>
              </div>
            ` : ''}
          </div>
        `;
      } else if (abuseDB.error) {
        html += `
          <div class="result-card">
            <div class="result-section">
              <h3>AbuseIPDB Report</h3>
              <div class="summary" style="color: #c33;">${abuseDB.error}</div>
            </div>
          </div>
        `;
      }

      // VirusTotal Section
      if (virusTotal && !virusTotal.error) {
        const vtThreatClass = virusTotal.threatLevel.toLowerCase().replace(' ', '-');
        const detectionPercent = virusTotal.totalScans > 0 
          ? Math.round((virusTotal.malicious / virusTotal.totalScans) * 100)
          : 0;

        html += `
          <div class="result-card" style="margin-top: 20px;">
            <div class="result-header">
              <div class="ip-address">VirusTotal Report</div>
              <div class="threat-badge threat-${vtThreatClass}">${virusTotal.threatLevel}</div>
            </div>

            <div class="result-section">
              <div class="score-container">
                <div class="score-circle score-${vtThreatClass === 'clean' ? 'minimal' : vtThreatClass.replace(' ', '-')}">
                  ${detectionPercent}%
                </div>
                <div class="score-details">
                  <div class="score-title">Detection Rate</div>
                  <div class="score-value">${virusTotal.detectionRate} security vendors</div>
                </div>
              </div>
            </div>

            <div class="result-section">
              <h3>Summary</h3>
              <div class="summary">${virusTotal.summary}</div>
            </div>

            <div class="result-section">
              <h3>Detection Statistics</h3>
              <div class="info-grid">
                <div class="info-item" style="border-left-color: #c33;">
                  <div class="info-label">Malicious</div>
                  <div class="info-value">${virusTotal.malicious}</div>
                </div>
                <div class="info-item" style="border-left-color: #d63031;">
                  <div class="info-label">Suspicious</div>
                  <div class="info-value">${virusTotal.suspicious}</div>
                </div>
                <div class="info-item" style="border-left-color: #00b894;">
                  <div class="info-label">Harmless</div>
                  <div class="info-value">${virusTotal.harmless}</div>
                </div>
                <div class="info-item" style="border-left-color: #b2bec3;">
                  <div class="info-label">Undetected</div>
                  <div class="info-value">${virusTotal.undetected}</div>
                </div>
              </div>
            </div>

            <div class="result-section">
              <h3>Additional Information</h3>
              <div class="info-grid">
                <div class="info-item">
                  <div class="info-label">Country</div>
                  <div class="info-value">${virusTotal.country || 'Unknown'}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">AS Owner</div>
                  <div class="info-value">${virusTotal.asOwner || 'Unknown'}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Reputation</div>
                  <div class="info-value">${virusTotal.reputation}</div>
                </div>
                <div class="info-item">
                  <div class="info-label">Last Analysis</div>
                  <div class="info-value">${virusTotal.lastAnalysisDate}</div>
                </div>
              </div>
            </div>
          </div>
        `;
      } else if (virusTotal.error) {
        html += `
          <div class="result-card" style="margin-top: 20px;">
            <div class="result-section">
              <h3>VirusTotal Report</h3>
              <div class="summary" style="color: #c33;">${virusTotal.error}</div>
            </div>
          </div>
        `;
      }

      resultDiv.innerHTML = html;
      resultDiv.style.display = 'block';
      showAlert('IP reputation check complete!', 'success');
    }

    function getScoreClass(score) {
      if (score >= 75) return 'high';
      if (score >= 50) return 'medium';
      if (score >= 25) return 'low';
      return 'minimal';
    }

    // Allow Enter key to submit
    document.getElementById('ip').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        checkIP();
      }
    });
  </script>
</body>
</html>
